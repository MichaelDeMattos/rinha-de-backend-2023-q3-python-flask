version: "3.1"

services:
  rinha_backend_app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
        - .:/home/rinha_backend/rinha-de-backend-2023-q3-python-flask
    deploy:
        resources:
          limits:
            cpus: '0.25'
            memory: '0.5GB'
        replicas: 2
    networks:
        - rinha_backend_network_default
    environment:
      - PATH=/home/rinha_backend/rinha-de-backend-2023-q3-python-flask/venv/bin:$PATH
    env_file:
      - .env.example

  rinha_backend_redis_db:
    container_name: rinha_backend_redis_db
    image: redis
    command: redis-server --save "" --appendonly no --maxclients 10000
    ports:
      - '127.0.0.1:${REDIS_PORT}:6379'
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: '0.5GB'
    networks:
      - rinha_backend_network_default

  rinha_backend_postgres_db:
    container_name: rinha_backend_postgres_db
    image: postgres:15
    restart: always
    command: postgres -c shared_buffers=384MB -c max_connections=100 -c log_min_messages=FATAL
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./postgresql.conf:/docker-entrypoint-initdb.d/postgresql.conf
    ports:
      - "127.0.0.1:${POSTGRES_PORT}:5432"
    deploy:
      resources:
        limits:
          cpus: '0.80'
          memory: '1GB'
    healthcheck:
        test: ["CMD-SHELL", "pg_isready --dbname=${POSTGRES_DB} --username=${POSTGRES_USER}"]
        interval: 5s
        timeout: 5s
        retries: 20
        start_period: 10s
    networks:
      - rinha_backend_network_default

  rinha_backend_ngnix_server:
    container_name: rinha_backend_ngnix_server
    restart: always
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9999:9999"
    networks:
      - rinha_backend_network_default
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '0.5GB'

networks:
  rinha_backend_network_default:
    driver: bridge
